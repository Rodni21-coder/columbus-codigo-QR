<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR - Columbus Hospital</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'times', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1933dc;
            color: rgb(249, 243, 243);
        }
        .header {
            background-color: #fffdfd;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .logo {
            width: 150px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
        }
        .logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .title {
            text-align: center;
            color: rgb(0, 0, 0);
            margin: 0;
            flex-grow: 1;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #1e3d59;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #1e3d59;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #1e3d59;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #131fac;
        }
        #qrcode {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        #downloadQR {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Columbus Hospital Simulation Center</h1>
        <div class="logo">
            <img src="logo.png.png" alt="Columbus Hospital Logo">
        </div>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
        </div>
        <button onclick="generarQR()">Generar QR</button>
        <div id="qrcode"></div>
        <button id="downloadQR" onclick="descargarQR()">Descargar QR</button>
    </div>

    <script>
        function generarQR() {
            const cedula = document.getElementById('cedula').value;
            const nombre = document.getElementById('nombre').value;

            if (!cedula || !nombre) {
                alert('Por favor complete todos los campos');
                return;
            }

            const datos = {
                cedula: cedula,
                nombre: nombre
            };

            const qrCodeDiv = document.getElementById('qrcode');
            qrCodeDiv.innerHTML = '';

            const qr = new QRCode(qrCodeDiv, {
                text: JSON.stringify(datos),
                width: 256,
                height: 256
            });

            setTimeout(() => {
                document.getElementById('downloadQR').style.display = 'block';
            }, 500);
        }

        function descargarQR() {
            const qrCanvas = document.querySelector('#qrcode canvas');
            if (!qrCanvas) {
                alert('Primero genera un código QR');
                return;
            }

            const link = document.createElement('a');
            link.href = qrCanvas.toDataURL("image/png");
            link.download = 'codigo_qr.png';
            link.click();
        }
    </script>
</body>
</html>
