<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columbus Hospital Simulation Center</title>
    <style>
        body {
            font-family: 'times', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e5fc9; /* Azul claro */
            color: #333;
        }

        .header {
            background-color: #ffffff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .title {
            font-size: 28px;
            color: #333;
            margin: 0;
            flex-grow: 1;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .menu-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
        }

        .menu-button {
            padding: 20px 50px;
            font-size: 20px;
            background-color: #102e9b;
            color: #f5efef;
            border: 2px solid #333;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-text h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .welcome-text p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Columbus Hospital Simulation Center</h1>
        </div>
    <div class="container">
        <div class="welcome-text">
            <h2>Sistema de Registro QR</h2>
            <p>Bienvenido al sistema de registro mediante códigos QR. Seleccione una opción para continuar.</p>
        </div>
        <div class="menu-container">
            <a href="generator.html" class="menu-button">Generar QR</a>
            <a href="scanner.html" class="menu-button">Escanear QR</a>
        </div>
    </div>
</body>
</html>
