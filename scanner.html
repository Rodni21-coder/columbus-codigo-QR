<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner QR - Columbus Hospital</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: 'Times', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #142ebd;
            color: #333;
        }
        .header {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .logo {
            width: 150px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
        }
        .logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .title {
            text-align: center;
            color: #333;
            margin: 0;
            flex-grow: 1;
            font-size: 30px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #reader {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #1e3d59;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f5f5f5;
        }
        .duplicate {
            background-color: #fff3cd !important;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }
        .action-button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #333;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .action-button.download {
            border-color: #28a745;
            color: #28a745;
        }
        .action-button.download:hover {
            background-color: #28a745;
            color: white;
        }
        .status-message {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .status-message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .delete-btn {
            background-color: transparent;
            color: #ff4444;
            border: 1px solid #ff4444;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .delete-btn:hover {
            background-color: #ff4444;
            color: white;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        .modal input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .confirm-btn {
            background-color: #28a745;
            color: white;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <!-- ... (previous header and container HTML remains the same) ... -->

    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>Verificar Contraseña</h3>
            <input type="password" id="passwordInput" placeholder="Ingrese la contraseña">
            <div class="modal-buttons">
                <button class="modal-btn confirm-btn" onclick="confirmarEliminacion()">Confirmar</button>
                <button class="modal-btn cancel-btn" onclick="cerrarModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="header">
        <h1 class="title">Columbus Hospital Simulation Center</h1>
        <div class="logo">
            <img src="logo.png.png" alt="Columbus Hospital Logo">
        </div>
    </div>
    <div class="container">
        <div id="reader"></div>
        <div id="statusMessage" class="status-message"></div>
        <div class="button-container">
            <button class="action-button download" onclick="generarPDF()">Descargar PDF</button>
            <button class="action-button" onclick="location.href='index.html'">Volver al Inicio</button>
        </div>
        <table id="registros">
            <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Fecha y Hora</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let lastScannedCode = '';
        let lastScannedTime = 0;
        const SCAN_COOLDOWN = 5000; // 5 segundos de espera entre escaneos

        function showStatus(message, isError = false) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.style.display = 'block';
            statusElement.className = 'status-message ' + (isError ? 'error' : 'success');
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }

        function checkDuplicates() {
            const tbody = document.querySelector('#registros tbody');
            const rows = tbody.querySelectorAll('tr');
            const seen = new Map();

            rows.forEach(row => {
                row.classList.remove('duplicate');
                const cedula = row.cells[0].textContent;
                const nombre = row.cells[1].textContent;
                const key = `${cedula}-${nombre}`;
                
                if (seen.has(key)) {
                    row.classList.add('duplicate');
                    seen.get(key).classList.add('duplicate');
                } else {
                    seen.set(key, row);
                }
            });
        }

        // ... (previous variables and functions remain the same) ...
        
        const PASSWORD = "admin123"; // Cambia esta contraseña por la que desees
        let registroAEliminar = null;

        function mostrarModal(index) {
            registroAEliminar = index;
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordInput').focus();
        }

        function cerrarModal() {
            document.getElementById('passwordModal').style.display = 'none';
            registroAEliminar = null;
        }

        function confirmarEliminacion() {
            const password = document.getElementById('passwordInput').value;
            if (password === PASSWORD) {
                const registros = JSON.parse(localStorage.getItem('registros') || '[]');
                registros.splice(registroAEliminar, 1);
                localStorage.setItem('registros', JSON.stringify(registros));
                actualizarTabla();
                showStatus('Registro eliminado exitosamente');
                cerrarModal();
            } else {
                showStatus('Contraseña incorrecta', true);
            }
        }

        function actualizarTabla() {
            const registros = JSON.parse(localStorage.getItem('registros') || '[]');
            const tbody = document.querySelector('#registros tbody');
            tbody.innerHTML = '';
            
            registros.forEach((registro, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${registro.cedula}</td>
                    <td>${registro.nombre}</td>
                    <td>${registro.timestamp}</td>
                    <td>
                        <button class="delete-btn" onclick="mostrarModal(${index})">
                            Eliminar
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            
            checkDuplicates();
        }
        function onScanSuccess(decodedText) {
            try {
                const currentTime = Date.now();
                if (decodedText === lastScannedCode && currentTime - lastScannedTime < SCAN_COOLDOWN) {
                    showStatus('Por favor espere unos segundos antes de escanear el mismo código', true);
                    return;
                }

                const datos = JSON.parse(decodedText);
                const timestamp = new Date().toLocaleString();
                
                const registros = JSON.parse(localStorage.getItem('registros') || '[]');
                registros.unshift({
                    cedula: datos.cedula,
                    nombre: datos.nombre,
                    timestamp: timestamp
                });
                localStorage.setItem('registros', JSON.stringify(registros));

                lastScannedCode = decodedText;
                lastScannedTime = currentTime;
                
                actualizarTabla();
                showStatus('Registro exitoso');
            } catch (e) {
                showStatus('Error al procesar el código QR', true);
                console.error('Error al procesar el código QR:', e);
            }
        }

        function generarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Agregar título
            doc.setFontSize(16);
            doc.text('Registro de Asistencia - Columbus Hospital', 14, 20);
            
            // Agregar fecha de generación
            doc.setFontSize(12);
            doc.text(`Generado: ${new Date().toLocaleString()}`, 14, 30);
            
            // Obtener datos de la tabla
            const registros = JSON.parse(localStorage.getItem('registros') || '[]');
            const datos = registros.map(registro => [
                registro.cedula,
                registro.nombre,
                registro.timestamp
            ]);
            
            // Generar tabla en PDF
            doc.autoTable({
                head: [['Cédula', 'Nombre', 'Fecha y Hora']],
                body: datos,
                startY: 40,
                styles: {
                    fontSize: 10,
                    cellPadding: 3
                },
                headStyles: {
                    fillColor: [30, 61, 89]
                }
            });
            
            // Guardar PDF
            doc.save('registro-asistencia.pdf');
            showStatus('PDF generado exitosamente');
        }

        // Initialize scanner and table
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });

        html5QrcodeScanner.render(onScanSuccess);

        window.onload = () => {
            actualizarTabla();
        };
        // Event listener para cerrar el modal con la tecla Enter
        document.getElementById('passwordInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                confirmarEliminacion();
            }
        });

        // Event listener para cerrar el modal si se hace clic fuera de él
        window.onclick = function(event) {
            const modal = document.getElementById('passwordModal');
            if (event.target === modal) {
                cerrarModal();
            }
        }

        // ... (rest of the previous code remains the same) ...
    </script>
</body>
</html>
