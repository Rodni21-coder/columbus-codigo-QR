<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner QR - Columbus Hospital</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #142ebd;
            color: #333;
        }
        .header {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .logo {
            width: 150px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
        }
        .logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .title {
            text-align: center;
            color: #333;
            margin: 0;
            flex-grow: 1;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #reader {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #1e3d59;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f5f5f5;
        }
        .duplicate {
            background-color: #fff3cd !important;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }
        .action-button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #333;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .action-button.download {
            border-color: #28a745;
            color: #28a745;
        }
        .action-button.download:hover {
            background-color: #28a745;
            color: white;
        }
        .status-message {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .status-message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .delete-btn {
            background-color: transparent;
            color: #ff4444;
            border: 1px solid #ff4444;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .delete-btn:hover {
            background-color: #ff4444;
            color: white;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        .modal input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .confirm-btn {
            background-color: #28a745;
            color: white;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <!-- ... (previous header and container HTML remains the same) ... -->

    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>Verificar Contraseña</h3>
            <input type="password" id="passwordInput" placeholder="Ingrese la contraseña">
            <div class="modal-buttons">
                <button class="modal-btn confirm-btn" onclick="confirmarEliminacion()">Confirmar</button>
                <button class="modal-btn cancel-btn" onclick="cerrarModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="header">
        <h1 class="title">Columbus Hospital Simulation Center</h1>
        <div class="logo">
            <img src="img/logo.png" alt="Columbus Hospital Logo">
        </div>
    </div>
    <div class="container">
        <div id="reader"></div>
        <div id="statusMessage" class="status-message"></div>
        <div class="button-container">
            <button class="action-button download" onclick="generarPDF()">Descargar PDF</button>
            <button class="action-button" onclick="location.href='index.html'">Volver al Inicio</button>
        </div>
        <table id="registros">
            <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Fecha y Hora</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // ... (previous variables and functions remain the same) ...
        
        const PASSWORD = "admin123"; // Cambia esta contraseña por la que desees
        let registroAEliminar = null;

        function mostrarModal(index) {
            registroAEliminar = index;
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordInput').focus();
        }

        function cerrarModal() {
            document.getElementById('passwordModal').style.display = 'none';
            registroAEliminar = null;
        }

        function confirmarEliminacion() {
            const password = document.getElementById('passwordInput').value;
            if (password === PASSWORD) {
                const registros = JSON.parse(localStorage.getItem('registros') || '[]');
                registros.splice(registroAEliminar, 1);
                localStorage.setItem('registros', JSON.stringify(registros));
                actualizarTabla();
                showStatus('Registro eliminado exitosamente');
                cerrarModal();
            } else {
                showStatus('Contraseña incorrecta', true);
            }
        }

        function actualizarTabla() {
            const registros = JSON.parse(localStorage.getItem('registros') || '[]');
            const tbody = document.querySelector('#registros tbody');
            tbody.innerHTML = '';
            
            registros.forEach((registro, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${registro.cedula}</td>
                    <td>${registro.nombre}</td>
                    <td>${registro.timestamp}</td>
                    <td>
                        <button class="delete-btn" onclick="mostrarModal(${index})">
                            Eliminar
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            
            checkDuplicates();
        }

        // Event listener para cerrar el modal con la tecla Enter
        document.getElementById('passwordInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                confirmarEliminacion();
            }
        });

        // Event listener para cerrar el modal si se hace clic fuera de él
        window.onclick = function(event) {
            const modal = document.getElementById('passwordModal');
            if (event.target === modal) {
                cerrarModal();
            }
        }

        // ... (rest of the previous code remains the same) ...
    </script>
</body>
</html>
