<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner QR - Columbus Hospital</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d4ecf;
            color: #333;
        }
        .header {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .logo {
            width: 150px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
        }
        .logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .title {
            text-align: center;
            color: #333;
            margin: 0;
            flex-grow: 1;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #reader {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #1a276e;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Columbus Hospital Simulation Center</h1>
        <div class="logo">
            <img src="logo.png.png" alt="Columbus Hospital Logo">
        </div>
    </div>
    <div class="container">
        <div id="reader"></div>
        <button onclick="descargarPDF()">Descargar Lista en PDF</button>
        <table id="registros">
            <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Fecha y Hora</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        function actualizarTabla() {
            const registros = JSON.parse(localStorage.getItem('registros') || '[]');
            const tbody = document.querySelector('#registros tbody');
            tbody.innerHTML = '';
            
            registros.forEach((registro) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${registro.cedula}</td>
                    <td>${registro.nombre}</td>
                    <td>${registro.timestamp}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function onScanSuccess(decodedText) {
            try {
                const datos = JSON.parse(decodedText);
                const timestamp = new Date().toLocaleString();
                
                const registros = JSON.parse(localStorage.getItem('registros') || '[]');
                registros.unshift({
                    cedula: datos.cedula,
                    nombre: datos.nombre,
                    timestamp: timestamp
                });
                localStorage.setItem('registros', JSON.stringify(registros));
                
                actualizarTabla();
            } catch (e) {
                console.error('Error al procesar el código QR:', e);
            }
        }

        function descargarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text('Lista de Registros', 10, 10);
            
            const registros = JSON.parse(localStorage.getItem('registros') || '[]');
            let y = 20;
            registros.forEach((registro, index) => {
                doc.text(`${index + 1}. ${registro.cedula} - ${registro.nombre} - ${registro.timestamp}`, 10, y);
                y += 10;
            });
            
            doc.save('Registros.pdf');
        }

        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);

        window.onload = () => {
            actualizarTabla();
        };
    </script>
</body>
</html>
